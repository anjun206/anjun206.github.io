{% assign src = include.src | default: site.data.emojis[include.name] %}
{% assign size = include.size | default: "1.25em" %}
{% assign alt  = include.alt  | default: include.name | default: "" %}

<span style="
  display:inline-block;
  width:{{ size }};
  height:{{ size }};
  vertical-align:-0.2em;
  overflow:hidden;
  border-radius:0.2em;">
  <img src="{{ src }}" alt="{{ alt }}" style="
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;">
</span>
