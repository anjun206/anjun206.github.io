{% assign src    = include.src | default: site.data.emojis[include.name] %}
{% assign size   = include.size   | default: "1em" %} 
{% assign alt    = include.alt    | default: include.name | default: "" %}
{% assign valign = include.valign | default: "-0.15em" %} 

<span style="
  display:inline-block;
  width:{{ size }};
  height:{{ size }};
  vertical-align:{{ valign }};
  overflow:hidden;
  border-radius:{{ radius }};
  line-height:1;">
  <img src="{{ src }}" alt="{{ alt }}" style="
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;">
</span>
